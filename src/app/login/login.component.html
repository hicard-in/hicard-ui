<section class="content-login">
  <section class="login-box" [formGroup]="loginFG">
    <div class="title">
      Login
    </div>
    <mat-form-field class="input-field" appearance="outline">
      <mat-label class="thelabel">Username</mat-label>
      <input type="text" matInput formControlName="username">
    </mat-form-field>
    <mat-form-field class="input-field" appearance="outline">
      <mat-label class="thelabel">Password</mat-label>
      <input type="password" matInput formControlName="password">
    </mat-form-field>
    <button class="login-button" (click)="login()">
      Go
    </button>
    <br>
    <a routerLink="/shop" class="shop-link"> Don't have card? Get it from here ðŸ‘‰</a>
    <b class="error-message">{{error}}</b>
  </section>
</section>
